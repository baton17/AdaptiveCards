<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Adaptive Cards Example</title>

	<script src="https://unpkg.com/markdown-it@8.4.0/dist/markdown-it.js"></script>

	<style type="text/css">
		#exampleDiv {
			width: 250px;
			border: solid 1px black;
		}
	</style>

	<script type="text/javascript">
		var cardRW = {
					"type": "AdaptiveCard",
					"version": "1.5",
					"body": [
						{
							"type": "TextBlock",
							"text": "**Inline Editable Cards!**"
						},
						{
							"type": "Input.Text",
							"id": "inputTextId",
							"value" : "$20000",
							"label" : "Est. Amount",
							"inputStyle": "readWrite"
						},
						{
							"type": "Input.Date",
							"id": "inputDateId",
							"label": "Est. Date",
							"value": "2017-10-12",
							"inputStyle": "readWrite"
						}
					],
					"actions": [
						{
							"type": "Action.Submit",
							"title": "Save",
							"associatedInputs": "auto",
							"disabledUnlessAssociatedInputsChange": true
						},
						{
							"type": "Action.OpenUrl",
							"title": "Learn More",
							"url": "https://github.com/Microsoft/AdaptiveCards"
						}
					]
				};
		
		var cardDF = {
			"type": "AdaptiveCard",
			"version": "1.5",
			"body": [
				{
					"type": "TextBlock",
					"text": "**Inline Editable Cards!**"
				},
				{
					"type": "Input.Text",
					"id": "inputTextId",
					"value" : "$20000",
					"label" : "Est. Amount"
				},
				{
					"type": "Input.Date",
					"id": "inputDateId",
					"label": "Est. Date",
					"value": "2017-10-12"
				}
			],
			"actions": [
				{
					"type": "Action.Submit",
					"title": "Save",
					"associatedInputs": "auto",
					"disabledUnlessAssociatedInputsChange": true
				},
				{
					"type": "Action.OpenUrl",
					"title": "Learn More",
					"url": "https://github.com/Microsoft/AdaptiveCards"
				}
			]
		};
	
		function renderCard(card) {

			// author a card
			// in practice you'll probably get this from a service
			// see http://adaptivecards.io/samples/ for inspiration
			if (card === undefined || card === null)
			{
				card = cardDF;
			}
			// Create an AdaptiveCard instance
			var adaptiveCard = new AdaptiveCards.AdaptiveCard();

			// Set its hostConfig property unless you want to use the default Host Config
			// Host Config defines the style and behavior of a card
			adaptiveCard.hostConfig = new AdaptiveCards.HostConfig({
				fontFamily: "Segoe UI, Helvetica Neue, sans-serif"
				// More host config options
				// You can find example configs here: https://github.com/microsoft/AdaptiveCards/tree/main/samples/HostConfig
			});

			// Set the adaptive card's event handlers. onExecuteAction is invoked
			// whenever an action is clicked in the card
			adaptiveCard.onExecuteAction = function (action) {
				alert("Records Saved");
			}

			// Parse the card payload
			adaptiveCard.parse(card);

			// Render the card to an HTML element:
			var renderedCard = adaptiveCard.render();

			// And finally insert it in the page:
			document.getElementById('exampleDiv').innerHTML = '';
			document.getElementById('exampleDiv').appendChild(renderedCard);
		}
		function clickDefault() {
			renderCard(cardDF);
		}

		function clickReadWrite() {
			renderCard(cardRW);
		}
	</script>

<script defer src="adaptivecards.js"></script>
<link id="css" rel="stylesheet" type="text/css" href="adaptivecards.css">
</head>

<body onload="renderCard()">
	<h1>Adaptive Cards Example</h1>
	<h3>Inline Editable Cards</h3>
	<h4>Choose input field style</h4>
	<button onclick="clickDefault()">Default</button>
	<button onclick="clickReadWrite()">ReadWrite</button>
	<br /> <br />
	<div id="exampleDiv"></div>

</body>

</html>
